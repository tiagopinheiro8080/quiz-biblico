                sounds = {
                    click: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination(),
                    correct: new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.2 } }).toDestination(),
                    incorrect: new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0, release: 0.1 } }).toDestination(),

                };
            } catch (e) {
                console.error("Could not initialize Tone.js sounds.", e);

        });

        function playSound(sound) {
            if (typeof Tone === 'undefined' || Object.keys(sounds).length === 0) {
                // Silently fail if Tone.js or sounds are not ready
                return;
            }
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            switch (sound) {
                case 'click':
                    sounds.click.triggerAttackRelease('C5', '8n');
                    break;
                case 'correct':
                    sounds.correct.triggerAttackRelease('G5', '8n', Tone.now());
                    break;
                case 'incorrect':
                    sounds.incorrect.triggerAttackRelease('A2', '8n');
                    break;
                case 'levelUp':
                    const now = Tone.now();
                    sounds.levelUp.triggerAttackRelease(['C4', 'E4', 'G4', 'C5'], '8n', now);

            const userRef = doc(db, `bibleQuizUsers/${gameState.userId}`);

            if (docSnap.exists()) {
                gameState.progress = docSnap.data();

            }
        }

            gameConfig.levels.forEach(level => {
                const isUnlocked = level.id <= gameState.progress.unlockedLevel;
                const hasMedal = gameState.progress.medals.includes(level.id);

                const button = document.createElement('button');
                button.className = `p-4 rounded-lg flex items-center justify-between transition-all duration-300 ${isUnlocked ? 'bg-yellow-700 hover:bg-yellow-600' : 'bg-gray-700 text-gray-500 cursor-not-allowed'}`;
                button.disabled = !isUnlocked;
                button.onclick = () => {
                    renderPhaseSelect(level.id);
                    showScreen('phaseSelect');
                };

                button.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-4xl mr-4">${level.icon}</span>
                        <div>
                            <p class="text-xl font-bold text-left">${level.name}</p>
                            <p class="text-sm text-left text-yellow-200">${isUnlocked ? 'Desbloqueado' : 'Bloqueado'}</p>
                        </div>
                    </div>
                    ${hasMedal ? `<div class="text-5xl medal medal-earned">🏆</div>` : `<div class="text-5xl medal">🏆</div>` }
                `;
                container.appendChild(button);
            });
            showScreen('levelSelect');
        }
        
        function renderPhaseSelect(levelId) {
            const container = document.getElementById('phase-container');
            document.getElementById('phase-level-title').textContent = `Nível ${levelId} - Fases`;
            gameState.currentQuiz.level = levelId;
            container.innerHTML = '';

            for (let i = 1; i <= gameConfig.phasesPerLevel; i++) {
                const phaseId = `${levelId}_${i}`;
                const prevPhaseId = i === 1 ? null : `${levelId}_${i - 1}`;
                const isCompleted = gameState.progress.completedPhases[phaseId];
                // A fase está desbloqueada se for a primeira, ou se a anterior foi completada
                const isUnlocked = i === 1 || gameState.progress.completedPhases[prevPhaseId];
                
                const button = document.createElement('button');
                button.className = `phase-button aspect-square flex flex-col items-center justify-center rounded-lg font-bold text-2xl shadow-lg transition-transform hover:scale-110 ${isUnlocked ? 'bg-yellow-600' : 'bg-gray-600 locked'}`;
                button.disabled = !isUnlocked;
                button.onclick = () => startQuiz(levelId, i);
                
                button.innerHTML = `
                    <span>${i}</span>
                    ${isCompleted ? `<span class="text-sm text-green-300">✓</span>` : ''}
                `;
                container.appendChild(button);
            }
        }
        
        function startQuiz(levelId, phase) {
            // Creative question selection: Shuffle the questions for the current phase
            const phaseQuestions = allQuestions.filter(q => q.level === levelId && q.phase === phase);
            const shuffledQuestions = phaseQuestions.sort(() => Math.random() - 0.5);

            gameState.currentQuiz = {
                level: levelId,
                phase: phase,
                questions: shuffledQuestions, // Use the shuffled list
                currentQuestionIndex: 0,
                score: 0
            };
            
            if(gameState.currentQuiz.questions.length === 0){
                // Using a custom modal/alert would be better than the default alert
                alert("Nenhuma pergunta encontrada para esta fase. (Conteúdo em desenvolvimento)");
                return;
            }

            showScreen('quiz');
            displayCurrentQuestion();
        }

        function displayCurrentQuestion() {
            const quiz = gameState.currentQuiz;
            if (quiz.currentQuestionIndex >= quiz.questions.length) {
                endQuiz();
                return;
            }

            const question = quiz.questions[quiz.currentQuestionIndex];
            const optionsContainer = document.getElementById('options-container');
            
            document.getElementById('quiz-level').textContent = quiz.level;
            document.getElementById('quiz-phase').textContent = quiz.phase;
            document.getElementById('question-counter').textContent = quiz.currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = quiz.questions.length;
            document.getElementById('question-text').textContent = question.question;

            const progress = ((quiz.currentQuestionIndex + 1) / quiz.questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'w-full bg-blue-800 bg-opacity-70 hover:bg-blue-700 text-white font-semibold p-4 rounded-lg text-lg transition-colors text-center';
                button.textContent = option;
                button.onclick = () => selectAnswer(index, button);
                optionsContainer.appendChild(button);
            });
        }
        
        function selectAnswer(selectedIndex, button) {
            const quiz = gameState.currentQuiz;
            const question = quiz.questions[quiz.currentQuestionIndex];
            const optionsButtons = document.querySelectorAll('#options-container button');
            
            // Desabilitar todos os botões após a escolha
            optionsButtons.forEach(btn => btn.disabled = true);

            if(selectedIndex === question.answer) {
                playSound('correct');
                button.classList.remove('bg-blue-800', 'hover:bg-blue-700');
                button.classList.add('bg-green-600');
                quiz.score++;
            } else {
                playSound('incorrect');
                button.classList.remove('bg-blue-800', 'hover:bg-blue-700');
                button.classList.add('bg-red-600');
                // Mostrar a resposta correta
                optionsButtons[question.answer].classList.add('bg-green-600');
            }

            setTimeout(() => {
                quiz.currentQuestionIndex++;
                displayCurrentQuestion();
            }, 1500);
        }

        async function endQuiz() {
            const quiz = gameState.currentQuiz;
            const passingScore = Math.ceil(quiz.questions.length * 0.7); // Precisa acertar 70%
            const passed = quiz.score >= passingScore;
            
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const nextButton = document.getElementById('next-phase-button');
            const medalContainer = document.getElementById('medal-earned-container');
            medalContainer.innerHTML = '';

            if (passed) {
                const phaseId = `${quiz.level}_${quiz.phase}`;
                gameState.progress.completedPhases[phaseId] = true;
                
                resultTitle.textContent = "Fase Concluída!";
                resultMessage.textContent = `Você acertou ${quiz.score} de ${quiz.questions.length} perguntas.`;
                nextButton.textContent = "Continuar";
                nextButton.onclick = () => {
                    showScreen('levelSelect');
                    renderLevelSelect();
                };

                // Lógica de desbloqueio de nível e medalha
                const allPhasesInLevelCompleted = Array.from({length: gameConfig.phasesPerLevel}, (_, i) => i + 1)
                                                       .every(phaseNum => gameState.progress.completedPhases[`${quiz.level}_${phaseNum}`]);
                
                if (allPhasesInLevelCompleted && !gameState.progress.medals.includes(quiz.level)) {
                    playSound('levelUp');
                    gameState.progress.medals.push(quiz.level);
                    resultTitle.textContent = "Nível Concluído!";
                    medalContainer.innerHTML = `<p class="text-xl mb-2">Você ganhou uma medalha!</p><div class="text-7xl">🏆</div>`;

                    const nextLevel = quiz.level + 1;
                    if (nextLevel <= gameConfig.levels.length && nextLevel > gameState.progress.unlockedLevel) {
                         gameState.progress.unlockedLevel = nextLevel;
                    }
                }

            } else {
                resultTitle.textContent = "Tente Novamente";
                resultMessage.textContent = `Você acertou ${quiz.score} de ${quiz.questions.length}. É necessário acertar pelo menos ${passingScore} para passar.`;
                nextButton.textContent = "Tentar Novamente";
                nextButton.onclick = () => {
                    showScreen('phaseSelect');
                    renderPhaseSelect(quiz.level);
                };
            }

            await saveProgress();
            showScreen('resultModal');
        }


        // --- EVENT LISTENERS ---
        // Auth
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('signup-view').classList.remove('hidden');
        });
         document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-view').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
        });
        document.getElementById('signup-button').addEventListener('click', () => {
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            handleSignup(email, pass);
        });
        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            handleLogin(email, pass);
        });
        document.getElementById('logout-button').addEventListener('click', handleLogout);

        // Menu & Navigation
        document.getElementById('play-button').addEventListener('click', renderLevelSelect);
        document.getElementById('back-to-menu-from-level').addEventListener('click', () => showScreen('menu'));
        document.getElementById('back-to-levels').addEventListener('click', () => {
             showScreen('levelSelect');
             renderLevelSelect();
        });

    </script>
</body>
